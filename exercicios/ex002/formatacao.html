<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação</title>
</head>

<body>
    <script>
        var nome = prompt('qual seu nome?')
        document.write(`seu nome tem ${nome.length} letras <br>`)

        document.write(`seu nome é maiúsculas é ${nome.toUpperCase()}<br>`)

        document.write(`Seu nome é minusculas é ${nome.toLowerCase()}`)
    </script>
</body>

</html>
